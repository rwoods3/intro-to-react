<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
       class CustomButton extends React.Component {
         constructor(props) {
           super(props);
           this.state = {
             analytics: {
               clicked: 0,
               last_clicked: undefined,
               created_on: new Date()
             }
           };
         }

         render() {
           return (
             <button>{this.props.value}</button>
           );
         }
       }

       CustomButton.defaultProps = {
         value: "Click Me!"
       }

       ReactDOM.render(
         //<CustomButton value="Hello World"></CustomButton>, document.getElementById('app')
         <CustomButton />, document.getElementById('app')
       );
    </script>
  </body>

</html>
